<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uncle Jimbo Pad</title>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <style>
   html, body {
     margin: 0;
     padding: 0;
     height: 100%;
   }
   body {
     background: linear-gradient(145deg, #111 0%, #222 25%, #000 75%, #111 100%);
     font-family: sans-serif;
     display: flex;
     justify-content: center;
     align-items: center;
     box-sizing: border-box;
   }
   .container {
     display: flex;
     flex-direction: column;
     align-items: center;
     width: 100%;
     height: 100%;
     max-width: 1000px;
     padding: 1rem;
     box-sizing: border-box;
   }
   .screen {
     width: 100%;
     max-width: 700px;
     aspect-ratio: 16/9;
     background: #000;
     border: 3px solid #444;
     display: flex;
     justify-content: center;
     align-items: center;
     margin-bottom: 10px;
     position: relative;
     overflow: hidden;
   }
   iframe.soundcloud-widget {
     width: 100%;
     height: 100%;
     border: none;
     display: none;
     position: absolute;
     z-index: 0;
     allow: autoplay;
     allowfullscreen: true;
   }
   .gif-player {
     width: 100%;
     height: 100%;
     object-fit: cover;
     display: none;
     position: absolute;
     top: 0;
     left: 0;
     z-index: 0;
     transition: opacity 0.3s ease-in-out;
   }
   .logo-img {
     position: absolute;
     width: 100%;
     height: 100%;
     object-fit: contain;
     z-index: 0;
     transition: opacity 0.3s ease-in-out;
   }
   .grid {
     display: grid;
     grid-template-columns: repeat(3, minmax(80px, 1fr));
     gap: 5px;
     transition: opacity 0.5s ease;
     width: 100%;
     max-width: 500px;
   }
   .pad {
     aspect-ratio: 1;
     width: 100%;
     background: #8800ff;
     border: 2px solid #000;
     border-radius: 5px;
     transition: all 0.3s ease;
     box-shadow: 0 0 10px #000;
     position: relative;
     text-align: center;
     align-content: center;
     font-size: larger;
   }
   .pad img {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     width: 50%;
     height: 50%;
     border-radius: 50%;
     opacity: 0.9;
     object-fit: cover;
     pointer-events: none;
   }
   .pad:hover {
     filter: brightness(2);
     box-shadow: 0 0 20px white, 0 0 40px currentColor;
   }
   .pad:nth-child(3n+1) { background: #a0f; }
   .pad:nth-child(3n+2) { background: #0ff; }
   .pad:nth-child(3n+3) { background: #ff0; }
   .pad:nth-child(n+4):nth-child(-n+6) { background: #0ff; }
   .pad:nth-child(n+7):nth-child(-n+9) { background: #00f; }
   .pad:nth-child(10) { background: #ccf; }

   .bio-panel {
     display: none;
     flex-direction: row;
     justify-content: center;
     align-items: center;
     gap: 20px;
     animation: fadeIn 0.5s ease forwards;
     flex-wrap: wrap;
   }
   .bio-photo {
     width: 160px;
     border: 5px solid black;
   }
   .bio-info {
     color: white;
     text-align: left;
   }
   .bio-info span {
     display: block;
   }
   .arrow-back {
     margin-left: 10px;
     width: 48px;
     height: 48px;
     background: white;
     border-radius: 50%;
     display: none;
     justify-content: center;
     align-items: center;
     cursor: pointer;
     font-size: 1.5rem;
     align-self: flex-start;
   }
   .bio-panel.active .arrow-back {
     display: flex;
   }
   @keyframes fadeIn {
     from { opacity: 0; }
     to { opacity: 1; }
   }
 </style>
</head>
<body>
  <div class="container">
    <div class="screen">
      <img class="logo-img" id="logoImg" src="assets/ujpad/images/unclejimbo.png" alt="Uncle Jimbo" />
      <img class="gif-player" id="gifPlayer" src="assets/ujpad/videos/video.gif" alt="Now Playing Animation" />
      <iframe class="soundcloud-widget" id="soundcloudPlayer" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/uncle-jimbo-dj/black-magic-woman&color=%23000000&auto_play=false&show_comments=false&show_user=false&show_reposts=false&visual=false">
      </iframe>
    </div>
    
    <div class="grid" id="padGrid">
      <div class="pad" onclick="showBio()">Bio</div>
      <div class="pad" onclick="window.open('https://www.facebook.com/events/4101131320174135/')">Events</div>
      <div class="pad" onclick="window.open('https://www.tiktok.com/@unclejimbodj')">TikTok</div>
      <div class="pad" onclick="playMusic()">Play</div>
      <div class="pad" onclick="pauseMusic()">Pause</div>
      <div class="pad" onclick="nextTrack()">Next</div>
      <div class="pad" onclick="window.open('https://www.instagram.com/kimbolarochelle/')">Insta</div>
      <div class="pad" onclick="window.open('https://www.facebook.com/unclejimbodj')">Facebook</div>
      <div class="pad" onclick="window.open('https://soundcloud.com/uncle-jimbo-dj')">Soundcloud</div>
    </div>
    
    <div class="bio-panel" id="bioPanel">
      <img src="assets/ujpad/images/kim.png" class="bio-photo" id="bioImage" onclick="toggleBioImage()">
      <div class="bio-info">
        <span><strong>Kimberly LaRochelle</strong></span>
        <span style="color: orange">Aries</span>
        <span>Vancouver, BC</span>
        <span style="color: violet">Years Mixing: <strong>4</strong></span>
        <span style="color: violet">Styles:</span>
        <span>Deep House</span>
        <span>Tech House</span>
        <span>Drum & Bass</span>
        <span>Hardstyle</span>
        <span>Handsup</span>
        <span>Mid-Tempo</span>
        <span>Bass House</span>
        <span style="color: orange">Dance @ Club 816</span>
        <span style="color:#000" class="arrow-back" onclick="hideBio()">Back</span>
      </div>
      
    </div>
    
  </div>

  <script>
    const gifPlayer = document.getElementById('gifPlayer');
    const logo = document.getElementById('logoImg');
    const iframe = document.getElementById('soundcloudPlayer');
    const widget = SC.Widget(iframe);
    const tracks = [
      'https://soundcloud.com/uncle-jimbo-dj/black-magic-woman',
      'https://soundcloud.com/uncle-jimbo-dj/all-of-it'
    ];
    let current = 0;

    function playMusic() {
      iframe.style.display = 'block';
      logo.style.display = 'none';
      gifPlayer.style.display = 'block';
      gifPlayer.style.opacity = 1;
      widget.load(tracks[current], { auto_play: true });
    }

    function pauseMusic() {
      widget.pause();
      gifPlayer.style.opacity = 0;
      logo.style.display = 'block';
      logo.style.opacity = 1;
    }

    function nextTrack() {
      current = (current + 1) % tracks.length;
      playMusic();
    }

    function showBio() {
      document.getElementById('padGrid').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('padGrid').style.display = 'none';
        const panel = document.getElementById('bioPanel');
        panel.style.display = 'flex';
        panel.classList.add('active');
      }, 300);
    }

    function hideBio() {
      document.getElementById('bioPanel').classList.remove('active');
      document.getElementById('bioPanel').style.display = 'none';
      document.getElementById('padGrid').style.display = 'grid';
      setTimeout(() => {
        document.getElementById('padGrid').style.opacity = 1;
      }, 100);
    }

    function toggleBioImage() {
      const bioImg = document.getElementById('bioImage');
      const currentSrc = bioImg.getAttribute('src');
      const nextSrc = currentSrc.includes('bioonclick') ? 'assets/ujpad/images/kim.png' : 'assets/ujpad/images/frog.png';
      bioImg.setAttribute('src', nextSrc);
    }
  </script>
</body>
</html>
